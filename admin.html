<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASA Admin Panel</title>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Custom Tailwind Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0D1117',
                        accent: '#00BFFF',
                        highlight: '#FEE440',
                        secondary: '#222831',
                        text: '#E0E0E0',
                    },
                    fontFamily: {
                        'headline': ['Poppins', 'Montserrat', 'sans-serif'],
                        'body': ['Inter', 'Nunito', 'sans-serif'],
                    },
                }
            }
        }
    </script>

    <!-- Styles -->
    <style>
        .admin-panel {
            min-height: 100vh;
        }
        
        .tab-button {
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            white-space: nowrap;
        }
        
        .tab-button.active {
            background-color: rgba(0, 191, 255, 0.2);
            color: #00BFFF;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .login-form-container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(34, 40, 49, 0.9);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .form-input {
            background: rgba(13, 17, 23, 0.6);
            border: 1px solid rgba(0, 191, 255, 0.3);
            color: #E0E0E0;
            padding: 12px 15px;
            border-radius: 8px;
            margin-bottom: 20px;
            transition: all 0.3s;
        }
        
        .form-input:focus {
            border-color: #00BFFF;
            box-shadow: 0 0 0 2px rgba(0, 191, 255, 0.3);
            outline: none;
        }
        
        .btn-primary {
            background: #00BFFF;
            color: #0D1117;
            padding: 12px 20px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            border: none;
            cursor: pointer;
        }
        
        .btn-primary:hover {
            background: #0099CC;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 191, 255, 0.4);
        }
        
        .error-message {
            color: #FF6B6B;
            margin-top: 5px;
            font-size: 14px;
        }
        
        .success-message {
            color: #4CAF50;
            margin-top: 5px;
            font-size: 14px;
        }
        
        /* Mobile table card styles */
        .mobile-table-card {
            background: rgba(34, 40, 49, 0.5);
            border-radius: 12px;
            padding: 16px;
            margin-bottom: 16px;
            border: 1px solid rgba(0, 191, 255, 0.2);
        }
        
        .mobile-table-card .card-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .mobile-table-card .card-row:last-child {
            border-bottom: none;
        }
        
        .mobile-table-card .card-label {
            font-weight: 600;
            color: #00BFFF;
            min-width: 120px;
        }
        
        .mobile-table-card .card-value {
            text-align: right;
            flex-grow: 1;
            padding-left: 15px;
        }
        
        .mobile-table-card .card-actions {
            display: flex;
            justify-content: flex-end;
            gap: 12px;
            margin-top: 12px;
            padding-top: 12px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Modal styles */
        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
        
        .modal-content {
            background: rgba(34, 40, 49, 0.95);
            border-radius: 12px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
        }
        
        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            border-bottom: 1px solid rgba(0, 191, 255, 0.3);
            padding-bottom: 15px;
        }
        
        .close-modal {
            background: none;
            border: none;
            color: #FF6B6B;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        /* Password visibility toggle */
        .password-container {
            position: relative;
        }
        
        .toggle-password {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #00BFFF;
            cursor: pointer;
        }
        
        /* Responsive adjustments */
        @media (max-width: 768px) {
            .login-form-container {
                padding: 30px 20px;
            }
            
            .admin-panel .container {
                padding: 0 15px;
            }
            
            .tabs-container {
                flex-wrap: wrap;
                gap: 8px;
            }
            
            .tab-button {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            .desktop-table {
                display: none;
            }
            
            .mobile-table {
                display: block;
            }
            
            #create-event-form .grid-cols-2 {
                grid-template-columns: 1fr;
            }
            
            .modal-content {
                width: 95%;
                padding: 20px;
            }
        }
        
        @media (min-width: 769px) {
            .desktop-table {
                display: table;
            }
            
            .mobile-table {
                display: none;
            }
        }
    </style>

    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Inter:wght@400;500;600&family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body class="bg-primary text-text font-body">
    <!-- Admin Login -->
    <section id="admin-login" class="py-16 pt-16 md:pt-32">
        <div class="container mx-auto px-4">
            <div class="login-form-container">
                <div class="text-center mb-8">
                    <div class="w-20 h-20 rounded-full bg-accent flex items-center justify-center mx-auto mb-4">
                        <i class="fas fa-lock text-primary text-3xl"></i>
                    </div>
                    <h2 class="text-3xl font-headline font-bold text-accent mb-2">
                        Admin Portal
                    </h2>
                    <p class="text-text/80">
                        Computer and AI/ML Student Association
                    </p>
                </div>

                <form id="admin-login-form">
                    <div class="mb-5">
                        <label class="block mb-2">Username</label>
                        <input type="text" name="username" class="w-full form-input" required>
                    </div>

                    <div class="mb-5">
                        <label class="block mb-2">Password</label>
                        <input type="password" name="password" class="w-full form-input" required>
                    </div>

                    <button type="submit" class="w-full btn-primary mb-4">Login</button>

                    <div id="admin-login-message" class="mt-4"></div>
                </form>
            </div>
        </div>
    </section>

    <!-- Admin Panel (Initially Hidden) -->
    <section id="admin-panel" class="admin-panel py-10 md:py-16 pt-16 md:pt-32 hidden">
        <div class="container mx-auto px-4">
            <div class="flex flex-col md:flex-row justify-between items-center mb-8 gap-4">
                <div class="flex items-center">
                    <div class="w-10 h-10 md:w-12 md:h-12 rounded-full bg-accent flex items-center justify-center mr-3 md:mr-4">
                        <i class="fas fa-user-shield text-primary text-lg md:text-xl"></i>
                    </div>
                    <h1 class="text-2xl md:text-3xl font-headline font-bold text-accent">Admin Dashboard</h1>
                </div>
                <div>
                    <button id="logout-btn"
                        class="bg-secondary text-text px-4 py-2 rounded-lg font-medium hover:bg-secondary/80 transition-colors">
                        Logout
                    </button>
                </div>
            </div>

            <!-- Admin Tabs -->
            <div class="flex tabs-container space-x-0 md:space-x-4 mb-6 md:mb-8 border-b border-gray-700 pb-4 overflow-x-auto">
                <button class="tab-button active" data-tab="users">User Management</button>
                <button class="tab-button" data-tab="events">Event Management</button>
            </div>

            <!-- Users Tab -->
            <div id="users-tab" class="tab-content">
                <h2 class="text-xl md:text-2xl font-headline font-semibold mb-6">Registered Users</h2>

                <!-- Desktop Table -->
                <div class="desktop-table bg-secondary/50 rounded-xl overflow-hidden mb-8">
                    <table class="min-w-full">
                        <thead class="bg-secondary">
                            <tr>
                                <th class="py-3 px-4 text-left">ID</th>
                                <th class="py-3 px-4 text-left">Name</th>
                                <th class="py-3 px-4 text-left">Email</th>
                                <th class="py-3 px-4 text-left">Membership</th>
                                <th class="py-3 px-4 text-left">Password</th>
                                <th class="py-3 px-4 text-left">Actions</th>
                            </tr>
                        </thead>
                        <tbody id="users-table">
                            <!-- Users will be loaded dynamically -->
                            <tr>
                                <td colspan="6" class="py-8 text-center">
                                    <i class="fas fa-spinner fa-spin text-accent text-2xl mb-3"></i>
                                    <p>Loading users...</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Mobile Table -->
                <div id="users-mobile-table" class="mobile-table">
                    <!-- Users will be loaded dynamically -->
                    <div class="py-8 text-center">
                        <i class="fas fa-spinner fa-spin text-accent text-2xl mb-3"></i>
                        <p>Loading users...</p>
                    </div>
                </div>
            </div>

            <!-- Events Tab -->
            <div id="events-tab" class="tab-content hidden">
                <h2 class="text-xl md:text-2xl font-headline font-semibold mb-6">Manage Events</h2>

                <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                    <!-- Create Event Form -->
                    <div class="bg-secondary/50 rounded-xl p-4 md:p-6">
                        <h3 class="text-lg md:text-xl font-headline font-semibold mb-4">Create New Event</h3>
                        <form id="create-event-form">
                            <div class="mb-5">
                                <label class="block mb-2">Event Title</label>
                                <input type="text" name="title" class="w-full form-input" required>
                            </div>

                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-5">
                                <div>
                                    <label class="block mb-2">Date</label>
                                    <input type="date" name="date" class="w-full form-input" required>
                                </div>
                                <div>
                                    <label class="block mb-2">Time</label>
                                    <input type="time" name="time" class="w-full form-input" required>
                                </div>
                            </div>

                            <div class="mb-5">
                                <label class="block mb-2">Location</label>
                                <input type="text" name="location" class="w-full form-input" required>
                            </div>

                            <div class="mb-5">
                                <label class="block mb-2">Description</label>
                                <textarea name="description" rows="4" class="w-full form-input" required></textarea>
                            </div>

                            <div class="mb-5">
                                <label class="block mb-2">Image URL</label>
                                <input type="text" name="image" class="w-full form-input"
                                    placeholder="https://example.com/image.jpg" required>
                            </div>

                            <div class="mb-5">
                                <label class="block mb-2">Registration Link</label>
                                <input type="url" name="register_link" class="w-full form-input"
                                    placeholder="https://forms.google.com/..." required>
                            </div>

                            <button type="submit"
                                class="bg-accent text-primary px-6 py-3 rounded-lg font-medium hover:bg-accent/90 transition-colors w-full">
                                Create Event
                            </button>

                            <div id="event-form-message" class="mt-4"></div>
                        </form>
                    </div>

                    <!-- Existing Events -->
                    <div>
                        <h3 class="text-lg md:text-xl font-headline font-semibold mb-4">Existing Events</h3>
                        <div class="space-y-6" id="admin-events-container">
                            <!-- Events will be loaded here -->
                            <div class="text-center py-8">
                                <i class="fas fa-spinner fa-spin text-accent text-2xl mb-3"></i>
                                <p>Loading events...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    
    <!-- User Edit Modal -->
    <div id="user-edit-modal" class="modal-overlay hidden">
        <div class="modal-content">
            <div class="modal-header">
                <h3 class="text-xl font-headline font-semibold text-accent">Edit User</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="user-edit-form">
                <input type="hidden" id="edit-user-id">
                
                <div class="mb-5">
                    <label class="block mb-2">Name</label>
                    <input type="text" id="edit-user-name" class="w-full form-input" required>
                </div>
                
                <div class="mb-5">
                    <label class="block mb-2">Email</label>
                    <input type="email" id="edit-user-email" class="w-full form-input" required>
                </div>
                
                <div class="mb-5">
                    <label class="block mb-2">Membership Type</label>
                    <select id="edit-user-membership" class="w-full form-input">
                        <option value="student">Student Member</option>
                        <option value="alumni">Alumni Member</option>
                        <option value="faculty">Faculty Member</option>
                    </select>
                </div>
                
                <div class="mb-5">
                    <label class="block mb-2">Password</label>
                    <div class="password-container">
                        <input type="password" id="edit-user-password" class="w-full form-input">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <button type="submit" class="w-full btn-primary">Save Changes</button>
                
                <div id="user-edit-message" class="mt-4"></div>
            </form>
        </div>
    </div>

    <!-- Script -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBmNvVdB_GeYrl1UNMkOGubuN_i6__jM-w",
            authDomain: "casa-8f0ba.firebaseapp.com",
            projectId: "casa-8f0ba",
            storageBucket: "casa-8f0ba.appspot.com",
            messagingSenderId: "637059274531",
            appId: "1:637059274531:web:4cee4a8c6953b4497c9e96",
            measurementId: "G-MZXKS10HWJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Initialize collections
        const usersCollection = db.collection('users');
        const eventsCollection = db.collection('events');

        document.addEventListener('DOMContentLoaded', function () {
            // Admin login form submission
            document.getElementById('admin-login-form').addEventListener('submit', function (e) {
                e.preventDefault();
                const formData = new FormData(this);
                const username = formData.get('username');
                const password = formData.get('password');
                const messageDiv = document.getElementById('admin-login-message');

                if (username === 'admin123' && password === 'admin@123') {
                    messageDiv.innerHTML = '<p class="text-green-500 mb-4">Login successful! Redirecting...</p>';
                    setTimeout(() => {
                        document.getElementById('admin-login').classList.add('hidden');
                        document.getElementById('admin-panel').classList.remove('hidden');
                        loadUsers();
                        loadAdminEvents();
                    }, 1500);
                } else {
                    messageDiv.innerHTML = '<p class="text-red-500">Invalid credentials. Please try again.</p>';
                }
            });

            // Logout functionality
            document.getElementById('logout-btn').addEventListener('click', function () {
                document.getElementById('admin-panel').classList.add('hidden');
                document.getElementById('admin-login').classList.remove('hidden');
                document.getElementById('admin-login-form').reset();
                document.getElementById('admin-login-message').innerHTML = '';
            });

            // Tab switching
            document.querySelectorAll('.tab-button').forEach(button => {
                button.addEventListener('click', function () {
                    // Update active button
                    document.querySelectorAll('.tab-button').forEach(btn => {
                        btn.classList.remove('active');
                    });
                    this.classList.add('active');

                    // Show selected tab
                    const tabName = this.getAttribute('data-tab');
                    document.querySelectorAll('.tab-content').forEach(tab => {
                        tab.classList.add('hidden');
                    });
                    document.getElementById(`${tabName}-tab`).classList.remove('hidden');
                });
            });

            // Event form submission
            document.getElementById('create-event-form').addEventListener('submit', async function (e) {
                e.preventDefault();
                const form = e.target;
                const formData = new FormData(form);
                const messageDiv = document.getElementById('event-form-message');
                messageDiv.innerHTML = '<p class="text-accent">Creating event...</p>';

                try {
                    // Prepare event data
                    const eventData = {
                        title: formData.get('title'),
                        date: formData.get('date'),
                        time: formData.get('time'),
                        location: formData.get('location'),
                        description: formData.get('description'),
                        image: formData.get('image'),
                        register_link: formData.get('register_link'),
                        created_at: firebase.firestore.FieldValue.serverTimestamp()
                    };

                    // Add to Firestore
                    await eventsCollection.add(eventData);
                    
                    messageDiv.innerHTML = '<p class="success-message">Event created successfully!</p>';
                    form.reset();

                    // Refresh events list after a delay
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                        loadAdminEvents();
                    }, 2000);
                } catch (error) {
                    console.error('Error creating event:', error);
                    messageDiv.innerHTML = `<p class="error-message">Error: ${error.message}</p>`;
                }
            });
            
            // Modal functionality
            const userEditModal = document.getElementById('user-edit-modal');
            const closeModalBtn = document.querySelector('.close-modal');
            
            // Close modal when clicking X or outside
            closeModalBtn.addEventListener('click', () => {
                userEditModal.classList.add('hidden');
            });
            
            window.addEventListener('click', (e) => {
                if (e.target === userEditModal) {
                    userEditModal.classList.add('hidden');
                }
            });
            
            // Password visibility toggle
            document.querySelector('.toggle-password').addEventListener('click', function() {
                const passwordInput = document.getElementById('edit-user-password');
                const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
                passwordInput.setAttribute('type', type);
                this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
            });
            
            // User edit form submission
            document.getElementById('user-edit-form').addEventListener('submit', async function(e) {
                e.preventDefault();
                const userId = document.getElementById('edit-user-id').value;
                const messageDiv = document.getElementById('user-edit-message');
                
                const updatedData = {
                    name: document.getElementById('edit-user-name').value,
                    email: document.getElementById('edit-user-email').value,
                    membershipType: document.getElementById('edit-user-membership').value
                };
                
                // Only update password if it's provided
                const newPassword = document.getElementById('edit-user-password').value;
                if (newPassword && newPassword.length >= 6) {
                    updatedData.password = newPassword;
                }
                
                try {
                    await usersCollection.doc(userId).update(updatedData);
                    messageDiv.innerHTML = '<p class="success-message">User updated successfully!</p>';
                    
                    // Refresh user list after a delay
                    setTimeout(() => {
                        messageDiv.innerHTML = '';
                        userEditModal.classList.add('hidden');
                        loadUsers();
                    }, 1500);
                } catch (error) {
                    console.error('Error updating user:', error);
                    messageDiv.innerHTML = `<p class="error-message">Error: ${error.message}</p>`;
                }
            });
        });

        // Load users for admin panel
        async function loadUsers() {
            try {
                const snapshot = await usersCollection.get();
                const users = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                const table = document.getElementById('users-table');
                const mobileTable = document.getElementById('users-mobile-table');
                table.innerHTML = '';
                mobileTable.innerHTML = '';

                if (users.length === 0) {
                    table.innerHTML = `
                        <tr>
                            <td colspan="6" class="py-8 text-center">
                                <i class="fas fa-user-slash text-accent text-2xl mb-3"></i>
                                <p>No users found</p>
                            </td>
                        </tr>
                    `;
                    mobileTable.innerHTML = `
                        <div class="py-8 text-center">
                            <i class="fas fa-user-slash text-accent text-2xl mb-3"></i>
                            <p>No users found</p>
                        </div>
                    `;
                    return;
                }

                // Desktop table
                users.forEach(user => {
                    const row = document.createElement('tr');
                    row.className = 'border-b border-gray-700 hover:bg-secondary/30';
                    row.innerHTML = `
                        <td class="py-3 px-4">${user.id}</td>
                        <td class="py-3 px-4">${user.name || 'N/A'}</td>
                        <td class="py-3 px-4">${user.email || 'N/A'}</td>
                        <td class="py-3 px-4 capitalize">${user.membershipType || 'N/A'}</td>
                        <td class="py-3 px-4">
                            <div class="flex items-center">
                                <span class="password-value">${user.password ? '•'.repeat(8) : 'N/A'}</span>
                                <button class="ml-2 text-accent hover:text-accent/80 toggle-password" data-password="${user.password}">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </td>
                        <td class="py-3 px-4">
                            <button class="text-accent hover:text-accent/80 mr-2 edit-user" data-id="${user.id}">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="text-red-500 hover:text-red-700 delete-user" data-id="${user.id}">
                                <i class="fas fa-trash"></i>
                            </button>
                        </td>
                    `;
                    table.appendChild(row);
                });

                // Mobile cards
                users.forEach(user => {
                    const card = document.createElement('div');
                    card.className = 'mobile-table-card fade-in';
                    card.innerHTML = `
                        <div class="card-row">
                            <div class="card-label">ID:</div>
                            <div class="card-value">${user.id}</div>
                        </div>
                        <div class="card-row">
                            <div class="card-label">Name:</div>
                            <div class="card-value">${user.name || 'N/A'}</div>
                        </div>
                        <div class="card-row">
                            <div class="card-label">Email:</div>
                            <div class="card-value">${user.email || 'N/A'}</div>
                        </div>
                        <div class="card-row">
                            <div class="card-label">Membership:</div>
                            <div class="card-value capitalize">${user.membershipType || 'N/A'}</div>
                        </div>
                        <div class="card-row">
                            <div class="card-label">Password:</div>
                            <div class="card-value">
                                <div class="flex items-center justify-end">
                                    <span class="password-value">${user.password ? '•'.repeat(8) : 'N/A'}</span>
                                    <button class="ml-2 text-accent hover:text-accent/80 toggle-password" data-password="${user.password}">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                        <div class="card-actions">
                            <button class="text-accent hover:text-accent/80 edit-user" data-id="${user.id}">
                                <i class="fas fa-edit mr-1"></i> Edit
                            </button>
                            <button class="text-red-500 hover:text-red-700 delete-user" data-id="${user.id}">
                                <i class="fas fa-trash mr-1"></i> Delete
                            </button>
                        </div>
                    `;
                    mobileTable.appendChild(card);
                });

                // Add event listeners to buttons
                document.querySelectorAll('.edit-user').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const userId = this.getAttribute('data-id');
                        editUser(userId);
                    });
                });

                document.querySelectorAll('.delete-user').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const userId = this.getAttribute('data-id');
                        deleteUser(userId);
                    });
                });
                
                // Password visibility toggle
                document.querySelectorAll('.toggle-password').forEach(btn => {
                    btn.addEventListener('click', function() {
                        const password = this.getAttribute('data-password');
                        const passwordValue = this.parentElement.querySelector('.password-value');
                        
                        if (passwordValue.textContent === '•'.repeat(8)) {
                            passwordValue.textContent = password;
                            this.innerHTML = '<i class="fas fa-eye-slash"></i>';
                        } else {
                            passwordValue.textContent = '•'.repeat(8);
                            this.innerHTML = '<i class="fas fa-eye"></i>';
                        }
                    });
                });
            } catch (error) {
                console.error('Error loading users:', error);
                document.getElementById('users-table').innerHTML = `
                    <tr>
                        <td colspan="6" class="py-8 text-center">
                            <i class="fas fa-exclamation-triangle text-red-500 text-2xl mb-3"></i>
                            <p>Error: ${error.message}</p>
                        </td>
                    </tr>
                `;
                document.getElementById('users-mobile-table').innerHTML = `
                    <div class="py-8 text-center">
                        <i class="fas fa-exclamation-triangle text-red-500 text-2xl mb-3"></i>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Load events for admin panel
        async function loadAdminEvents() {
            try {
                const snapshot = await eventsCollection.orderBy('created_at', 'desc').get();
                const events = snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                
                const container = document.getElementById('admin-events-container');
                container.innerHTML = '';

                if (events.length === 0) {
                    container.innerHTML = `
                        <div class="text-center py-8">
                            <i class="fas fa-calendar-times text-accent text-2xl mb-3"></i>
                            <p>No events found</p>
                        </div>
                    `;
                    return;
                }

                events.forEach(event => {
                    // Format date properly
                    const eventDate = new Date(event.date);
                    const formattedDate = eventDate.toLocaleDateString('en-US', {
                        month: 'short',
                        day: 'numeric',
                        year: 'numeric'
                    });

                    // Format time properly
                    const timeString = event.time;
                    const timeParts = timeString.split(':');
                    let hours = parseInt(timeParts[0]);
                    const minutes = timeParts[1];
                    const ampm = hours >= 12 ? 'PM' : 'AM';
                    hours = hours % 12 || 12;
                    const formattedTime = `${hours}:${minutes} ${ampm}`;

                    const eventHTML = `
                        <div class="bg-secondary/50 rounded-xl p-4 fade-in">
                            <div class="flex justify-between items-start">
                                <h4 class="font-headline font-semibold text-lg">${event.title}</h4>
                                <div class="flex space-x-2">
                                    <button class="text-accent hover:text-accent/80 edit-event" data-id="${event.id}">
                                        <i class="fas fa-edit"></i>
                                    </button>
                                    <button class="text-red-500 hover:text-red-700 delete-event" data-id="${event.id}">
                                        <i class="fas fa-trash"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="mt-3 text-text/80">
                                <div class="flex items-center">
                                    <i class="far fa-calendar-alt mr-2"></i>
                                    <span>${formattedDate} at ${formattedTime}</span>
                                </div>
                                <div class="flex items-center mt-1">
                                    <i class="fas fa-map-marker-alt mr-2"></i>
                                    <span>${event.location}</span>
                                </div>
                                <div class="mt-2">
                                    <a href="${event.register_link}" target="_blank" class="text-accent hover:underline">
                                        Registration Link
                                    </a>
                                </div>
                            </div>
                        </div>
                    `;
                    container.innerHTML += eventHTML;
                });

                // Add event listeners to buttons
                document.querySelectorAll('.edit-event').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const eventId = this.getAttribute('data-id');
                        editEvent(eventId);
                    });
                });

                document.querySelectorAll('.delete-event').forEach(btn => {
                    btn.addEventListener('click', function () {
                        const eventId = this.getAttribute('data-id');
                        deleteEvent(eventId);
                    });
                });
            } catch (error) {
                console.error('Error loading admin events:', error);
                document.getElementById('admin-events-container').innerHTML = `
                    <div class="text-center py-8">
                        <i class="fas fa-exclamation-triangle text-red-500 text-2xl mb-3"></i>
                        <p>Error: ${error.message}</p>
                    </div>
                `;
            }
        }

        // Edit user
        async function editUser(userId) {
            try {
                const userDoc = await usersCollection.doc(userId).get();
                if (!userDoc.exists) {
                    alert('User not found');
                    return;
                }
                
                const userData = userDoc.data();
                
                // Populate the edit modal
                document.getElementById('edit-user-id').value = userId;
                document.getElementById('edit-user-name').value = userData.name || '';
                document.getElementById('edit-user-email').value = userData.email || '';
                document.getElementById('edit-user-membership').value = userData.membershipType || 'student';
                document.getElementById('edit-user-password').value = '';
                
                // Show the modal
                document.getElementById('user-edit-modal').classList.remove('hidden');
            } catch (error) {
                console.error('Error fetching user:', error);
                alert('An error occurred while fetching user data');
            }
        }

        // Delete user
        async function deleteUser(userId) {
            if (confirm('Are you sure you want to delete this user?')) {
                try {
                    await usersCollection.doc(userId).delete();
                    alert('User deleted successfully');
                    loadUsers();
                } catch (error) {
                    console.error('Error deleting user:', error);
                    alert('An error occurred while deleting the user');
                }
            }
        }

        // Edit event
        function editEvent(eventId) {
            alert(`Editing event with ID: ${eventId}`);
            // In a real app, this would open an edit form/modal
        }

        // Delete event
        async function deleteEvent(eventId) {
            if (confirm('Are you sure you want to delete this event?')) {
                try {
                    await eventsCollection.doc(eventId).delete();
                    alert('Event deleted successfully');
                    loadAdminEvents();
                } catch (error) {
                    console.error('Error deleting event:', error);
                    alert('An error occurred while deleting the event');
                }
            }
        }
    </script>
</body>
