<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CASA Events</title>
    
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        primary: '#0D1117',
                        accent: '#00BFFF',
                        highlight: '#FEE440',
                        secondary: '#222831',
                        text: '#E0E0E0',
                    },
                    fontFamily: {
                        'headline': ['Poppins', 'Montserrat', 'sans-serif'],
                        'body': ['Inter', 'Nunito', 'sans-serif'],
                    },
                }
            }
        }
    </script>
    
    <style>
        .nav-link {
            position: relative;
            padding: 0.5rem 1rem;
            font-weight: 500;
            color: #E0E0E0;
            transition: color 0.3s;
        }
        
        .nav-link:hover {
            color: #00BFFF;
        }
        
        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background-color: #00BFFF;
            transition: all 0.3s;
        }
        
        .nav-link:hover::after {
            left: 0;
            width: 100%;
        }
        
        /* Flip card styles */
        .flip-card {
            background-color: transparent;
            perspective: 1000px;
            height: 380px;
        }
        
        .flip-card-inner {
            position: relative;
            width: 100%;
            height: 100%;
            transition: transform 0.8s;
            transform-style: preserve-3d;
        }
        
        .flip-card:hover .flip-card-inner {
            transform: rotateY(180deg);
        }
        
        .flip-card-front, .flip-card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            -webkit-backface-visibility: hidden;
            backface-visibility: hidden;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }
        
        .flip-card-front {
            background-color: #222831;
            color: white;
        }
        
        .flip-card-back {
            background-color: #222831;
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
        }
        
        .event-image {
            height: 200px;
            object-fit: cover;
            width: 100%;
        }
        
        .event-content {
            padding: 1.5rem;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .filter-btn {
            background: rgba(34, 40, 49, 0.5);
            border: 1px solid rgba(0, 191, 255, 0.3);
            color: #E0E0E0;
            padding: 0.5rem 1rem;
            border-radius: 20px;
            margin: 0 0.25rem 0.5rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .filter-btn.active, .filter-btn:hover {
            background: #00BFFF;
            color: #0D1117;
        }
        
        .event-date-badge {
            background: #00BFFF;
            color: #0D1117;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 600;
        }
        
        .event-tag {
            display: inline-block;
            background: rgba(0, 191, 255, 0.2);
            color: #00BFFF;
            padding: 0.25rem 0.75rem;
            border-radius: 20px;
            font-size: 0.8rem;
            margin-right: 0.5rem;
            margin-bottom: 0.5rem;
        }
        
        #particles-js {
            position: fixed;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-color: #0D1117;
        }
        
        .content-container {
            position: relative;
            z-index: 1;
            background-color: rgba(13, 17, 23, 0.85);
        }
    </style>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700&family=Inter:wght@400;500;600&family=Nunito:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="text-text font-body">
    <!-- Particles Background -->
    <div id="particles-js"></div>

    <!-- Content Container -->
    <div class="content-container">
        <!-- Navigation Bar -->
        <nav class="fixed top-0 w-full bg-secondary/80 backdrop-blur-md z-50 shadow-lg">
            <div class="container mx-auto px-4">
                <div class="flex items-center justify-between h-20">
                    <!-- Logo -->
                    <div class="flex items-center space-x-3">
                        <div class="w-10 h-10 rounded-full bg-accent flex items-center justify-center animate-pulse-slow">
                            <i class="fas fa-code text-primary text-xl"></i>
                        </div>
                        <a href="#" class="text-2xl font-bold text-accent flex items-center">
                            CASA
                            <span class="ml-1 text-xs bg-highlight text-primary px-2 py-1 rounded-full animate-bounce-slow">AI</span>
                        </a>
                    </div>

                    <!-- Desktop Navigation -->
                    <div class="hidden md:flex space-x-1">
                        <a href="index.html" class="nav-link">Home</a>
                        <a href="about.html" class="nav-link">About</a>
                        <a href="events.html" class="nav-link text-accent">Events</a>
                        <a href="projects.html" class="nav-link">Projects</a>
                        <a href="contact.html" class="nav-link">Contact</a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Events Page -->
        <section class="py-16 pt-32">
            <div class="container mx-auto px-4">
                <div class="text-center mb-16">
                    <h1 class="text-4xl md:text-5xl font-headline font-bold text-accent mb-4">
                        Upcoming Events
                    </h1>
                    <p class="text-lg text-text/80 max-w-2xl mx-auto">
                        Join us for exciting workshops, hackathons, and networking events designed to fuel your passion
                        for technology.
                    </p>
                    
                    <!-- Event Filters -->
                    <div class="flex flex-wrap justify-center mt-8 mb-6">
                        <button class="filter-btn active" data-filter="all">All Events</button>
                        <button class="filter-btn" data-filter="hackathon">Hackathons</button>
                        <button class="filter-btn" data-filter="workshop">Workshops</button>
                        <button class="filter-btn" data-filter="conference">Conferences</button>
                        <button class="filter-btn" data-filter="social">Social Events</button>
                    </div>
                </div>

                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8" id="events-container">
                    <!-- Events will be loaded dynamically from Firestore -->
                    <div class="text-center py-12 col-span-3">
                        <i class="fas fa-spinner fa-spin text-accent text-3xl mb-4"></i>
                        <p>Loading events from Firestore...</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Footer -->
        <footer class="bg-secondary py-8 mt-12">
            <div class="container mx-auto px-4">
                <div class="flex flex-col md:flex-row justify-between items-center">
                    <div class="mb-4 md:mb-0">
                        <p class="text-accent font-headline text-xl">CASA</p>
                        <p class="text-sm">Computer and AI/ML Student Association</p>
                    </div>
                    <div class="flex space-x-4">
                        <a href="#" class="hover:text-accent transition-colors">
                            <i class="fab fa-github"></i>
                        </a>
                        <a href="#" class="hover:text-accent transition-colors">
                            <i class="fab fa-linkedin"></i>
                        </a>
                        <a href="#" class="hover:text-accent transition-colors">
                            <i class="fab fa-twitter"></i>
                        </a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- Particles Script -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>

    <!-- Main Script -->
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBmNvVdB_GeYrl1UNMkOGubuN_i6__jM-w",
            authDomain: "casa-8f0ba.firebaseapp.com",
            projectId: "casa-8f0ba",
            storageBucket: "casa-8f0ba.appspot.com",
            messagingSenderId: "637059274531",
            appId: "1:637059274531:web:4cee4a8c6953b4497c9e96",
            measurementId: "G-MZXKS10HWJ"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();
        
        // Initialize Particles
        document.addEventListener('DOMContentLoaded', function () {
            particlesJS('particles-js', {
                particles: {
                    number: {
                        value: 100,
                        density: {
                            enable: true,
                            value_area: 800
                        }
                    },
                    color: {
                        value: '#F5F7FC'
                    },
                    shape: {
                        type: 'circle'
                    },
                    opacity: {
                        value: 0.8,
                        random: true
                    },
                    size: {
                        value: 4,
                        random: true
                    },
                    line_linked: {
                        enable: true,
                        distance: 150,
                        color: '#FFFFFF',
                        opacity: 0.4,
                        width: 1
                    },
                    move: {
                        enable: true,
                        speed: 3,
                        direction: 'none',
                        random: true,
                        straight: false
                    }
                },
                interactivity: {
                    detect_on: 'window',
                    events: {
                        onhover: {
                            enable: true,
                            mode: 'grab'
                        },
                        onclick: {
                            enable: true,
                            mode: 'push'
                        }
                    }
                }
            });

            // Load events from Firestore
            loadEvents();
            
            // Set up filter buttons
            setupEventFilters();
        });

        // Load events from Firestore
        function loadEvents() {
            const container = document.getElementById('events-container');
            
            // Show loading state
            container.innerHTML = `
                <div class="text-center py-12 col-span-3">
                    <i class="fas fa-spinner fa-spin text-accent text-3xl mb-4"></i>
                    <p>Loading events from Firestore...</p>
                </div>
            `;
            
            // Get events from Firestore
            db.collection("events")
                .get()
                .then((querySnapshot) => {
                    const events = [];
                    
                    if (querySnapshot.empty) {
                        container.innerHTML = `
                            <div class="col-span-3 text-center py-12">
                                <i class="fas fa-calendar-times text-accent text-4xl mb-4"></i>
                                <h3 class="text-2xl font-headline font-bold mb-2">No Events Found</h3>
                                <p class="text-text/80">Check back later for upcoming events!</p>
                            </div>
                        `;
                        return;
                    }
                    
                    querySnapshot.forEach((doc) => {
                        const eventData = doc.data();
                        events.push({
                            id: doc.id,
                            ...eventData,
                            // Convert Firestore Timestamp to JavaScript Date
                            date: eventData.date ? new Date(eventData.date) : new Date()
                        });
                    });
                    
                    // Render events
                    renderEvents(events);
                })
                .catch((error) => {
                    console.error("Error getting events: ", error);
                    container.innerHTML = `
                        <div class="col-span-3 text-center py-12">
                            <i class="fas fa-exclamation-triangle text-red-500 text-4xl mb-4"></i>
                            <h3 class="text-2xl font-headline font-bold mb-2">Error Loading Events</h3>
                            <p class="text-text/80">${error.message}</p>
                        </div>
                    `;
                });
        }
        
        // Render events to the page with flip animation
        function renderEvents(events) {
            const container = document.getElementById('events-container');
            container.innerHTML = '';
            
            if (events.length === 0) {
                container.innerHTML = `
                    <div class="col-span-3 text-center py-12">
                        <i class="fas fa-calendar-times text-accent text-4xl mb-4"></i>
                        <h3 class="text-2xl font-headline font-bold mb-2">No Upcoming Events</h3>
                        <p class="text-text/80">Check back later for new events!</p>
                    </div>
                `;
                return;
            }
            
            events.forEach(event => {
                // Format date properly
                const formattedDate = event.date.toLocaleDateString('en-US', {
                    month: 'short',
                    day: 'numeric',
                    year: 'numeric'
                });
                
                // Format time properly
                const timeString = event.time || "10:00";
                const timeParts = timeString.split(':');
                let hours = parseInt(timeParts[0]);
                const minutes = timeParts[1];
                const ampm = hours >= 12 ? 'PM' : 'AM';
                hours = hours % 12 || 12;
                const formattedTime = `${hours}:${minutes} ${ampm}`;
                
                // Default image if none is provided
                const imageUrl = event.image || 'https://img.freepik.com/free-vector/hackathon-doodle-handdrawing-team-programmers-web-developers-managers-graphic-designers-deve_88138-1348.jpg';
                
                const eventHTML = `
                    <div class="flip-card fade-in" data-category="${event.category || 'hackathon'}">
                        <div class="flip-card-inner">
                            <div class="flip-card-front">
                                <div class="h-48 overflow-hidden">
                                    <img src="${imageUrl}" alt="${event.title}" class="event-image">
                                </div>
                                <div class="event-content">
                                    <div class="flex justify-between items-start mb-4">
                                        <h3 class="text-xl font-headline font-bold">${event.title}</h3>
                                        <span class="event-date-badge">
                                            ${formattedDate}
                                        </span>
                                    </div>
                                    
                                    <div class="flex items-center text-text/80 mb-3">
                                        <i class="far fa-clock mr-2"></i>
                                        <span>${formattedTime}</span>
                                    </div>
                                    
                                    <div class="flex items-center text-text/80 mb-3">
                                        <i class="fas fa-map-marker-alt mr-2"></i>
                                        <span>${event.location || 'KLE Society\'s College of BCA Nipani'}</span>
                                    </div>
                                    
                                    <div class="mb-3">
                                        <span class="event-tag">
                                            ${event.category || 'Hackathon'}
                                        </span>
                                        <span class="event-tag">
                                            8 Hours
                                        </span>
                                    </div>
                                    
                                    <p class="text-text/80 mb-4 flex-grow">${event.description || 'Join us for an exciting event!'}</p>
                                    
                                    <div class="event-actions">
                                        <button class="w-full bg-accent/20 text-accent px-4 py-2 rounded-lg font-medium hover:bg-accent/30 transition-colors text-center">
                                            Hover to see details
                                        </button>
                                    </div>
                                </div>
                            </div>
                            
                            <div class="flip-card-back">
                                <div>
                                    <h3 class="text-xl font-headline font-bold mb-4">${event.title}</h3>
                                    <p class="text-text/80 mb-4">${event.description || 'This event will feature exciting workshops and networking opportunities with industry experts.'}</p>
                                    
                                    <div class="mb-4">
                                        <h4 class="font-semibold mb-2">Event Details:</h4>
                                        <div class="flex items-center text-text/80 mb-2">
                                            <i class="far fa-calendar mr-2"></i>
                                            <span>${formattedDate} at ${formattedTime}</span>
                                        </div>
                                        <div class="flex items-center text-text/80 mb-2">
                                            <i class="fas fa-map-marker-alt mr-2"></i>
                                            <span>${event.location || 'KLE Society\'s College of BCA Nipani'}</span>
                                        </div>
                                        <div class="flex items-center text-text/80 mb-2">
                                            <i class="fas fa-tag mr-2"></i>
                                            <span>${event.category || 'Hackathon'}</span>
                                        </div>
                                        <div class="flex items-center text-text/80">
                                            <i class="fas fa-hourglass mr-2"></i>
                                            <span>Duration: 8 Hours</span>
                                        </div>
                                    </div>
                                </div>
                                
                                <div class="mt-auto">
                                    <a href="${event.register_link || 'https://klebcanipani.com/'}" target="_blank" class="block bg-accent text-primary px-4 py-2 rounded-lg font-medium hover:bg-accent/90 transition-colors text-center">
                                        Register Now
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                `;

                container.innerHTML += eventHTML;
            });
        }
        
        // Set up event filtering
        function setupEventFilters() {
            const filterButtons = document.querySelectorAll('.filter-btn');
            
            filterButtons.forEach(button => {
                button.addEventListener('click', () => {
                    // Remove active class from all buttons
                    filterButtons.forEach(btn => btn.classList.remove('active'));
                    
                    // Add active class to clicked button
                    button.classList.add('active');
                    
                    // Get the filter value
                    const filterValue = button.getAttribute('data-filter');
                    
                    // Filter events
                    filterEvents(filterValue);
                });
            });
        }
        
        // Filter events by category
        function filterEvents(category) {
            const eventCards = document.querySelectorAll('.flip-card');
            
            eventCards.forEach(card => {
                if (category === 'all') {
                    card.style.display = 'block';
                } else {
                    if (card.getAttribute('data-category') === category) {
                        card.style.display = 'block';
                    } else {
                        card.style.display = 'none';
                    }
                }
            });
        }
    </script>
</body>
</html>
